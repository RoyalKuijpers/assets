name: Secret Scanning

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (Binary)
        run: |
          # Download and install latest Gitleaks using GitHub API
          GITLEAKS_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | \
            jq -r '.assets[] | select(.name | contains("linux_x64.tar.gz")) | .browser_download_url')
          curl -sSfL "$GITLEAKS_URL" | tar -xz
          sudo mv gitleaks /usr/local/bin/

          # Run scan (detect secrets in current changes)
          gitleaks detect --source . -v
